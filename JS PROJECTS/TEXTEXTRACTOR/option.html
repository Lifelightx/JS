<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Poppins, sans-serif;
        }
        body {
            background: #ede8f5;
            font-family: Arial, sans-serif;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
        .header {
            color: #391470;
            position: fixed;
            top: 0;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            width: 100%;
            text-align: left;
            background: #ffffff;
            box-shadow: 1px 1px 8px rgb(135, 135, 135);
            border: none;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        #headerImg {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
        .container {
            width: 650px;
            margin: 150px auto;
            transition: background-color 0.3s, color 0.3s;
        }
        #result, #translatedResult {
            margin-top: 20px;
            height: 400px;
            border: 1px dashed grey;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            transition: all 0.5s ease-in-out, background-color 0.3s, color 0.3s;
        }
        #result::-webkit-scrollbar {
            scrollbar-width: thin;
        }
        #progress, #progressT {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            height: 40px;
            display: none;
        }
        .progress-bar, .progress-barT {
            width: 350px;
            height: 8px;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px auto;
        }
        .progress-bar-inner, .progress-bar-innerT {
            height: 20px;
            width: 0;
            background-color: #230657;
            transition: width 0.2s;
        }
        #copyBtn {
            display: flex;
            margin: 10px auto;
            justify-content: center;
            align-items: center;
        }
        #copyBtn button {
            width: 100%;
            height: 40px;
            outline: none;
            border: 1px solid #0056b3;
            border-radius: 10px;
            cursor: pointer;
            background-color: #c7d3f9;
            transition: all 0.2s ease-in-out, background-color 0.3s, color 0.3s;
        }
        #copyBtn button:hover {
            background-color: #230657;
            color: white;
        }
        #copyText {
            color: #00c18a;
            padding: 0 10px;
        }
        #extractor {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        #extractTextButton {
            background-color: #230657;
            color: #ffffff;
            outline: none;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        #imageInput {
            outline: none;
            border-radius: 30px;
            padding: 10px;
            color: #041656;
            box-shadow: 5px 5px 10px grey;
            background-color: rgb(201, 143, 255);
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        ::-webkit-file-upload-button {
            color: white;
            background-color: #041656;
            border: none;
            padding: 0 20px;
            height: 40px;
            border-radius: 20px;
            font-family: Poppins, sans-serif;
            font-weight: 200;
            outline: none;
        }
        i {
            font-size: 16px;
            margin-left: 5px;
            font-weight: bolder;
            color: rgb(0, 230, 92);
        }
        .select-container {
            position: relative;
            width: 120px;
            margin: 20px 0;
        }
        .styled-select {
            width: 100%;
            padding: 8px 10px;
            border: 2px solid #041656;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            font-size: 14px;
            appearance: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .select-container::after {
            content: '\25BC';
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 16px;
            color: #041656;
        }
        .styled-select option {
            background-color: #fff;
            color: #333;
        }
        .styled-select:hover, .styled-select:focus {
            border-color: #0056b3;
            outline: none;
        }
        .trans-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        #translateButton {
            padding: 8px 15px;
            outline: none;
            border: none;
            cursor: pointer;
            background: #041656;
            color: white;
            font-weight: 200;
            border-radius: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        #transBtnI {
            color: #2c1507;
            background-color: white;
            border-radius: 50%;
            padding: 4px 5px;
        }
        #translatedResult {
            font-size: 14px;
            font-weight: 200;
            text-align: center;
            word-wrap: break-word;
            transition: background-color 0.3s, color 0.3s;
        }
        footer {
            width: 100%;
            margin-top: auto;
            background: #160e28;
            color: whitesmoke;
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            height: 60px;
            transition: background-color 0.3s, color 0.3s;
        }
        footer a {
            text-decoration: none;
            color: #ff6200;
            padding-bottom: 10px;
        }
        #darkModeToggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background: #041656;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px;
            z-index: 3;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background: #2c2c2c;
            color: #f5f5f5;
        }
        .dark-mode .header {
            background: #1b1b1b;
            color: #f5f5f5;
        }
        .dark-mode #result, .dark-mode #translatedResult {
            background: #3c3c3c;
            color: #f5f5f5;
            border: 1px dashed #767676;
        }
        .dark-mode .progress-bar-inner, .dark-mode .progress-bar-innerT {
            background-color: #767676;
        }
        .dark-mode #copyBtn button {
            background-color: #555;
            color: #f5f5f5;
            border: 1px solid #767676;
        }
        .dark-mode #extractTextButton, .dark-mode #translateButton {
            background: #555;
            color: #f5f5f5;
        }
        .dark-mode #imageInput {
            background-color: #767676;
            color: #2c2c2c;
        }
        .dark-mode footer {
            background: #1b1b1b;
            color: #f5f5f5;
        }
        .dark-mode a {
            color: #ffa726;
        }
        .dark-mode .styled-select {
            background-color: #3c3c3c;
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="header">
        <img id="headerImg" src="https://img.freepik.com/free-photo/jack-russell-terrier-puppy-isolated-pink-wall_155003-13542.jpg?w=740&t=st=1688146507~exp=1688147107~hmac=ac0c3ec44969e35f305fcaee74b70b2dc404a21d7c75ab9d11bdbd2ad4558f7d" alt="headerImage">
        <span id="headerTxt">Textify</span>
    </div>
    <div class="container">
        <div id="result">
            <div id="progress">
                <div class="progress-bar">
                    <div class="progress-bar-inner"></div>
                </div>
            </div>
        </div>
        <div id="copyBtn">
            <button onclick="copyToClipboard()">Copy <i class="fa fa-copy"></i></button>
        </div>
        <div id="extractor">
            <input type="file" id="imageInput" accept="image/*">
            <button id="extractTextButton" onclick="extractText()">Extract Text</button>
        </div>
        <div class="trans-container">
            <div class="select-container">
                <select class="styled-select" id="language">
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="zh">Chinese</option>
                    <option value="hi">Hindi</option>
                </select>
            </div>
            <button id="translateButton" onclick="translateText()">Translate <i class="fa fa-language" id="transBtnI"></i></button>
        </div>
        <div id="translatedResult">
            <div id="progressT">
                <div class="progress-barT">
                    <div class="progress-bar-innerT"></div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        Developed by <a href="#">Your Name</a>
    </footer>
    <button id="darkModeToggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <script>
        function copyToClipboard() {
            const result = document.getElementById('result');
            const range = document.createRange();
            range.selectNode(result);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            alert('Text copied to clipboard');
        }
        
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function extractText() {
            const imageInput = document.getElementById('imageInput');
            const resultDiv = document.getElementById('result');
            const progressDiv = document.getElementById('progress');
            const progressBarInner = document.querySelector('.progress-bar-inner');

            if (imageInput.files.length === 0) {
                alert('Please select an image');
                return;
            }

            progressDiv.style.display = 'block';
            progressBarInner.style.width = '0%';

            const file = imageInput.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                progressBarInner.style.width = '50%';
                Tesseract.recognize(
                    event.target.result,
                    'eng',
                    {
                        logger: m => {
                            if (m.status === 'recognizing text') {
                                const progress = Math.round(m.progress * 100);
                                progressBarInner.style.width = `${progress}%`;
                            }
                        }
                    }
                ).then(({ data: { text } }) => {
                    resultDiv.textContent = text;
                    progressDiv.style.display = 'none';
                }).catch(err => {
                    resultDiv.textContent = 'Error recognizing text';
                    progressDiv.style.display = 'none';
                });
            };
            reader.readAsDataURL(file);
        }

        function translateText() {
            const resultText = document.getElementById('result').textContent;
            const language = document.getElementById('language').value;
            const translatedResult = document.getElementById('translatedResult');
            const progressT = document.getElementById('progressT');
            const progressBarInnerT = document.querySelector('.progress-bar-innerT');

            if (!resultText) {
                alert('Please extract text first');
                return;
            }

            progressT.style.display = 'block';
            progressBarInnerT.style.width = '0%';

            fetch('https://libretranslate.de/translate', {
                method: 'POST',
                body: JSON.stringify({
                    q: resultText,
                    source: 'en',
                    target: language
                }),
                headers: { 'Content-Type': 'application/json' }
            }).then(response => response.json())
            .then(data => {
                translatedResult.textContent = data.translatedText;
                progressT.style.display = 'none';
            }).catch(err => {
                translatedResult.textContent = 'Error translating text';
                progressT.style.display = 'none';
            });
        }
    </script>
</body>
</html>
