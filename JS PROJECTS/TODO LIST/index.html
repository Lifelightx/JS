<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>TO DO LIST</h1>
    <div class="container">
        <div class="content-wrap">
            <div class="banner">
                I Have to <br> Complete
            </div>
            <div class="todolist">
                <input type="text" id="taskInput" placeholder="Add new taks...">
                <button onclick="addTask()">Add Task</button>
                <ul id="taskList"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
