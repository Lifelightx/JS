<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: poppins;
            color: blueviolet;
        }
        table{
            border-collapse: collapse;
            text-align: center;
        }
        td,th{
            border: 1px solid blueviolet;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>press a key see the magic</h1>
    <script>
        window.addEventListener('keydown', (e) => {
            document.body.innerHTML = `
            <div>
                <table class='table'>
                        <tr>
                            <th>key</th>
                            <th>keycode</th>
                            <th>code</th>
                        </tr>
                        <tr>
                            <td>${e.key === " "? 'space': e.key}</td>
                            <td>${e.keyCode}</td>
                            <td>${e.code}</td>
                        </tr>
                </table>
            </div>
            `
        })
    </script>
</body>

</html>
