            head.innerHTML = "Generated by javaScript"
            head.style.color = 'red'
        }
        const setTime = setTimeout(changeHeading, 2000);

        btn.addEventListener('click', function (e) {
            const clearTime = clearTimeout(setTime);

        })

    </script>
