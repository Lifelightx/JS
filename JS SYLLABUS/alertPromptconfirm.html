<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction using alert, confirm and prompt</title>
</head>
<body>
    <script>
        //alert in in-browser javascript
        alert("This is a message");

        //prompt is used to take user input
        let name = prompt("What is your name: ","guest");
        console.log(name);

        //confirm
        let delet = confirm("Do you really want to delete this post");
        if(delet){
            console.log("Your post has been deleted.")
        }
        else{
            console.log("Your post is not deleted.")
        }
    </script>
</body>
</html>
